<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeks and Days Since November 14, 2022</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <p data-date-since="2022-11-14">
            <span class="weeks"></span> and <span class="days"></span><br />
            <span class="since">since November 14, 2022</span>
        </p>
        <p data-date-since="2022-11-02">
            ~<span class="weeks"></span><br />
            <span class="since">since start of November, 2022</span>
        </p>
        <p data-date-since="2024-05-23">
            <span class="weeks"></span> and <span class="days"></span><br />
            <span class="since">since Juni 23, 2024</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
